<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="refresh" content="5">
    <style>
        button{
            width:2rem; height:2rem;margin:0; vertical-align: middle;
        }
        .c1{background-color:rgba(0,150,255,.5)}
        .c2{background-color:rgba(0,255,200,.5)}
        .c3{background-color:rgba(150,100,250,.5)}
    </style>

</head>
<body>
    <h1>GAME</h1>
    <p>You are player <b th:class="${'c'+role}" th:text="${role}"></b></p>
    <p th:if="${pc < 2}"><span>waiting for players...</span></p>
    <p th:if="${pc > 1}">player <span th:class="${'c'+ ((turn % pc) + 1)}" th:text="${(turn % pc) + 1}"></span>'s turn</p>
    <form method="post" th:action="@{/update}">
        
        <div th:each = "row, y : ${s}">
            <button th:each = "cell, x : ${row}"
                th:class="${'c'+ cell}"
                th:text="${cell}"
                th:value="${x.index + ',' + y.index}" 
                th:disabled="${cell + '' != ' '  }"
                name="pos"
                type="submit"
            ></button>
        </div>
    </form>
</body>
</html>
