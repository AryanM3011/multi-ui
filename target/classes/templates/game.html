<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
    <h1>GAME</h1>
    <p>Your session ID: <span th:text="${sessionId}"></span></p>
    <p><span th:text="${role}"></span></p>
    <form method="post" th:action="@{/update}">
        
        <div th:each = "row, y : ${s}">
            <button th:each = "cell, x : ${row}"
                th:text="${cell}"
                th:value="${x.index + ',' + y.index}" 
                th:disabled="${cell + '' != ' '  }"
                name="pos"
                type="submit"
            ></button>
        </div>
    </form>
</body>
</html>
